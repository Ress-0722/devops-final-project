<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8" />
  <meta name="viewport" content="width=device-width, initial-scale=1.0"/>
  <title>DevOps Task Manager</title>
  <link rel="stylesheet" href="styles.css" />
</head>
<body>
  <header>
    <div class="header-container">
      <h1>DevOps Task Manager</h1>
      <p>Manage your tasks with CI/CD precision</p>
    </div>
  </header>

  <main>
    <div class="task-box">
      <h2>Add New Task</h2>
      <div class="task-input">
        <input type="text" id="task" placeholder="Enter a new task..." />
        <button onclick="addTask()">Add Task</button>
      </div>
      <ul id="taskList"></ul>
    </div>
  </main>

  <footer>
    <p>&copy; 2025 DevOps Final Project | CI/CD Pipeline Demo By Reshika</p>
  </footer>

  <script src="app.js"></script>
</body>
</html>
